<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer contraseña de usuario" />
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4 fw-bold">Reset Password</h2>
                        <div class="text-center">
                            <span style="width: 200px !important; display: none;" id="barra">
                                <img style="width: 286px" src="../images/barra.gif" alt="Processing..." />
                            </span>
                        </div>
                        <form id="resetForm">
                            <input type="hidden" id="token" name="token">

                            <div class="mb-4">
                                <label for="password" class="form-label">New password</label>
                                <input type="password" class="form-control form-control-lg rounded-3" id="password"
                                    name="password" required placeholder="••••••••">
                            </div>

                            <div class="mb-4">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg rounded-3" id="confirm"
                                    name="confirm" required placeholder="••••••••">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 mt-3 mb-4">Update
                                password</button>

                            <div class="text-center">
                                <p><a href="index.html" class="text-decoration-none">Return to login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reset_password.js"></script>
</body>

</html>
